<div class="navbar  navbar-inverse navbar-fixed-top topNav">
    <div class="container-fluid">
        <div class="navbar-header">
           <div class="navbar-brand">
                 Boletín Judicial de Baja California
            </div>
        </div>
        <form id="navForm" class="navbar-form navbar-right form-inline">
            <div class="form-group">
                <select class="form-control" ng-model="file.city">
                    <option value="" selected="selected">- Ciudad - </option>
                    <option value="ti">Tijuana</option>
                    <option value="te">Tecate</option>
                    <option value="me">Mexicali</option>
                    <option value="en">Ensenada</option>
                    <option value="bc" disabled>Completo</option>
                </select>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown">
                        <div class="input-group date">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i> 
                            </span>
                            <input id="fileDate" type="text"  placeholder="{{today | date}}" value="{{file.date | date }}"class="form-control">
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker id="dateTimePicker" data-ng-model="file.date" data-datetimepicker-config="{ startView:'month', minView:'day', dropdownSelector: '#dropdown2', modelType:'YYYY-MM-DD' }"/>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-md btn-success searchBtn" ng-click="search(file)">Consultar</button>
                <button class="btn btn-md btn-success clearBtn" ng-click="clear()">Eliminar</button>
            </div>
        </form>
        
    </div>
</div>
<div class="content">
    <div class="container text-center" id="placeHolder">

        <div class="welcomeText">
            <i class="fa fa-balance-scale fa-5x" aria-hidden="true"></i>
            <h5>Consulta Boletín Judicial de Baja California</h5>
        </div>
        <div class="loadingText">
            <h4>Buscando Archivo...</h4>
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="container" id="boletin" style="visibility:hidden">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <form class="form form-inline" ng-model="search">
                        <div class="form-group">
                            <label>Filtro: </label>
                            <input type="text" class="form-control" id="search" placeholder="Oficio">
                        </div>
                    </form>
                </div>
                <div class="panel-body" id="results">

                </div>
            </div>

        </div>
    </div>
</div>
<footer class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a><i class="fa fa-github fa-2x"></i></a></li>
        </ul>
    </div>
</footer>
